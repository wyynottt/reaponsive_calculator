
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <p>ANAND</p>
      <input type="text" id="display" class="display" disabled />
      <div class="buttons">
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button oprator" onclick="appendToDisplay('+')">+</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button oprator" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button oprator" onclick="appendToDisplay('*')">*</button>

        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button oprator " onclick="clearDisplay()">AC</button>
        <button class="button oprator" onclick="deleteLast()">‚Üê</button>
        <button class="button oprator" onclick="appendToDisplay('/')">/</button>
       <button id="zero" class="button oprator " onclick="display.value+='00'"> 00</button>
        <button id="equal" class="button oprator" onclick="calculate()">=</button>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
